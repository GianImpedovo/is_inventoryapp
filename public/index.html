
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory (PostgreSQL)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Inventario</h1>
    <form id="product-form">
      <input type="text" id="name" placeholder="Nombre" required />
      <input type="text" id="category" placeholder="Categoría" />
      <input type="number" id="quantity" placeholder="Cantidad" min="0" />
      <input type="number" id="price" placeholder="Precio" step="0.01" min="0" />
      <input type="text" id="description" placeholder="Descripción" />
      <button type="submit">Agregar</button>
    </form>
    <div id="status"></div>
    <table id="products-table">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Categoría</th><th>Cantidad</th><th>Precio</th><th>Descripción</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
